<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 3</title>
    </head>
    <body>
        <script>
            var resultado = "";
            do{
            var cadena =prompt("Inserte cadena");
            if (resultado==""){
                resultado = cadena
            }
            else{
                resultado = resultado + "-" + cadena;
            }
            
            }while(confirm("Seguir?"));
            document.write(resultado);
        </script>
    </body>
</html>
