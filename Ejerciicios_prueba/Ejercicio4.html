<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4</title>
    </head>
    <body>
        <script>
            var suma = 0;
        do{
            var numero = prompt("Ingresa un n√∫mero");
            if (numero==undefined || numero=="" || Number(numero)!=numero){
                alert("Dato invalido");
            }
            else{
                suma = suma + Number(numero);
            }
        }while(confirm("Seguir?"))
        alert("Tu suma es: "+ suma);
    

        </script>
    </body>
</html>
